<div class="contact-section">
  <h2>Contact Me</h2>
  <p>Let's get in touch.</p>
</div>

<div class="contact-container">
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" ngModel required class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number (optional):</label>
      <input type="tel" id="phone" name="phone" ngModel class="form-control">
    </div>
    <button type="submit" [disabled]="!contactForm.form.valid" class="btn">Submit</button>
  </form>
</div>
